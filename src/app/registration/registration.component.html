<div class="container bgimg border border-dark rounded py-5 login_box">
    <div class="row">
        <div class="col-12 text-center pb-5">
            <p class="h1">Registration Page</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-12 col-6">
                    <img src="../../assets/Images/DigiHealth_logo_02.png" alt="logo" class="rounded-top logo_img" />
                </div>
                <div class="col-sm-12 col-6">
                    <blockquote class="blockquote mt-3">
                        <p class="mb-0">It a normal Registration page</p>
                        <footer class="blockquote-footer">Deals with patient issues. </footer>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <form>
                <div class="form-row mt-3 mt-sm-0">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">**</div>
                        </div>
                        <input type="password" class="form-control" name="pass1" [(ngModel)]="pass1"
                            (input)="checkPasswordMatching()" [ngStyle]="{'border' : errorStyle}" id="InputPassword1"
                            placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mt-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">**</div>
                        </div>
                        <input type="password" class="form-control" name="pass2" [(ngModel)]="pass2" id="InputPassword2"
                            (input)="checkPasswordMatching()" [ngClass]="{errorStyle2 : errorStyle != 'none'}"
                            placeholder="Confirm password">
                    </div>
                </div>
                <div *ngIf="errorStyle != 'none'; else matching">
                    <p style="color:red">Password and Confirm password are not matching</p>
                </div>
                <ng-template #matching>
                    <div>
                        <p style="color:green">Password and Confirm password are matching</p>
                    </div>
                </ng-template>
                <!--<ng-template [ngIf]="errorStyle != 'none'">
            <div>
          <p style="color:red">Password and Confirm password are not matching</p>
        </div>
        </ng-template> -->

                <div class="form-row">
                    <div class="col-md-6 mb-3">

                        <select class="form-control" id="exampleFormControlSelect1" name="country"
                            [(ngModel)]="isDisabled" (change)="onChangeCountry()" required>
                            <option value="">Country</option>
                            <option value="canada">Canada</option>
                            <option value="india">India</option>
                            <option value="iran">Iran</option>
                            <option value="france">France</option>
                        </select>

                    </div>
                    {{ isDisabled }}
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" [disabled]="isDisabled==''" name="city"
                            [(ngModel)]="city" id="validationDefault03" placeholder="City" required>
                    </div>
                    {{ city }}
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" [disabled]="isDisabled==''" name="state"
                            [(ngModel)]="state" id="validationDefault04" placeholder="State" required>
                    </div>
                    {{ state }}
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" [disabled]="isDisabled==''" name="zip" [(ngModel)]="zip"
                            id="validationDefault05" placeholder="Zip" required>
                    </div>
                    {{ zip }}
                </div>

                <label class="gender_lb">Gender</label>
                <div class="form-row mb-3">
                    <div class="custom-radio custom-control custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customControlValidation2" name="gender"
                            required>
                        <label class="custom-control-label" for="customControlValidation2">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" class="custom-control-input" id="customControlValidation3" name="gender"
                            required>
                        <label class="custom-control-label" for="customControlValidation3">Female</label>
                    </div>
                </div>

                                
                <button type="submit" class="btn btn-outline-warning" disabled>Submit</button>
            </form>
        </div>
    </div>

    <div class="row pt-3">
        <div class="col-12 text-right">
            <p><a routerLink="/" class="text-dark">Login now</a></p>
        </div>
    </div>

</div>
